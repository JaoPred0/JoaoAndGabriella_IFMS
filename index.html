<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João And Gabriella | IFMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        /* Estilo responsivo para o título */
        h1 {
            font-size: 2.5rem;
            text-align: center;
        }

        /* Barra de progresso responsiva */
        .progress-container {
            width: 100%;
            max-width: 600px;
            height: 30px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        /* Texto de carregamento responsivo */
        #loadingText {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Media Queries para responsividade */
        @media (max-width: 1200px) {
            h1 {
                font-size: 2rem;
            }

            #loadingText {
                font-size: 1.25rem;
            }

            .progress-container {
                height: 25px;
            }
        }

        @media (max-width: 992px) {
            h1 {
                font-size: 1.75rem;
            }

            #loadingText {
                font-size: 1.15rem;
            }

            .progress-container {
                height: 20px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            #loadingText {
                font-size: 1rem;
            }

            .progress-container {
                height: 18px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.25rem;
            }

            #loadingText {
                font-size: 0.9rem;
            }

            .progress-container {
                height: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="mb-4">João And Gabriella | <span class="text-success">IFMS</span></h1>
        <div class="progress-container">
            <div class="progress-bar bg-success" id="progressBar"></div>
        </div>
        <p id="loadingText" class="mt-3">Carregando...</p>
    </div>
    <script src="./assets/js/carregamento.js"></script>
    <script src="./assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/bootstrap/popper.min.js"></script>
</body>

</html>
